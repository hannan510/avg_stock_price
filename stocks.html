<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Weighted Average Calculator</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" type="image/png">
<meta name="theme-color" content="#4CAF50">

<style>
body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    margin: 0;
}
.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    max-width: 420px;
    width: 100%;
    transition: all 0.3s ease;
}
.container:hover {
    transform: scale(1.01);
}
h2, h4 {
    text-align: center;
    color: #333;
}
h2 {
    margin-bottom: 25px;
    color: #2c3e50;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
button:hover {
    background-color: #45a049;
}
.result {
    margin-top: 20px;
    padding: 15px;
    background: #f9f9f9;
    border-radius: 10px;
    text-align: left;
    line-height: 1.6;
    border-left: 5px solid #4CAF50;
}
.result strong {
    color: #2c3e50;
}
.result .highlight {
    color: #4CAF50;
    font-weight: bold;
    font-size: 1.1em;
}
hr {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ccc;
}
.reset-btn {
    background-color: #f44336;
    margin-top: 10px;
}
.reset-btn:hover {
    background-color: #d32f2f;
}
</style>
</head>
<body>
<div class="container">
<h2>ðŸ“Š Stock Weighted Average Calculator</h2>

<h4>Calculate New Average Price</h4>
<input type="number" id="qty1" placeholder="First Quantity" step="any">
<input type="number" id="price1" placeholder="First Price per Share" step="any">
<input type="number" id="qty2" placeholder="Second Quantity" step="any">
<input type="number" id="price2" placeholder="Second Price per Share" step="any">
<button onclick="calculateAverage()">Calculate Average</button>
<button class="reset-btn" onclick="resetAverage()">Reset</button>
<div class="result" id="averageResult"></div>

<hr>

<h4>Second Buy to Achieve Target Average</h4>
<input type="number" id="knownQty1" placeholder="First Quantity" step="any">
<input type="number" id="knownPrice1" placeholder="First Price per Share" step="any">
<input type="number" id="targetAvg" placeholder="Desired Average Price" step="any">
<input type="number" id="secondQty" placeholder="Planned Second Quantity" step="any">
<button onclick="calculateSecondBuy()">Calculate Needed Price & Investment</button>
<button class="reset-btn" onclick="resetSecond()">Reset</button>
<div class="result" id="neededResult"></div>

</div>

<script>
function formatINR(value, decimals = 2) {
    return value.toLocaleString('en-IN', { 
        minimumFractionDigits: decimals, 
        maximumFractionDigits: decimals 
    });
}

function calculateAverage() {
    const qty1 = parseFloat(document.getElementById('qty1').value);
    const price1 = parseFloat(document.getElementById('price1').value);
    const qty2 = parseFloat(document.getElementById('qty2').value);
    const price2 = parseFloat(document.getElementById('price2').value);

    if (isNaN(qty1) || isNaN(price1) || isNaN(qty2) || isNaN(price2)) {
        alert('Please enter valid numbers.');
        return;
    }

    const investment1 = qty1 * price1;
    const investment2 = qty2 * price2;
    const totalQty = qty1 + qty2;
    const totalInvestment = investment1 + investment2;
    const avgPrice = totalInvestment / totalQty;

    document.getElementById('averageResult').innerHTML = `
        <strong>First Investment:</strong> â‚¹${formatINR(investment1)}<br>
        <strong>Second Investment:</strong> â‚¹${formatINR(investment2)}<br>
        <strong>Total Investment:</strong> â‚¹${formatINR(totalInvestment)}<br>
        <strong>Total Quantity:</strong> ${Math.round(totalQty)} shares<br><br>
        <span class="highlight">ðŸ“ˆ New Average Price: â‚¹${formatINR(avgPrice, 3)}</span>
    `;
}

function calculateSecondBuy() {
    const qty1 = parseFloat(document.getElementById('knownQty1').value);
    const price1 = parseFloat(document.getElementById('knownPrice1').value);
    const targetAvg = parseFloat(document.getElementById('targetAvg').value);
    const qty2 = parseFloat(document.getElementById('secondQty').value);

    if (isNaN(qty1) || isNaN(price1) || isNaN(targetAvg) || isNaN(qty2) || qty2 <= 0) {
        alert('Please enter valid numbers.');
        return;
    }

    const price2 = ((targetAvg * (qty1 + qty2)) - (qty1 * price1)) / qty2;
    const investment2 = price2 * qty2;

    document.getElementById('neededResult').innerHTML = `
        <strong>Second Quantity:</strong> ${Math.round(qty2)} shares<br>
        <strong>Required Price per Share:</strong> <span class="highlight">â‚¹${formatINR(price2, 3)}</span><br>
        <strong>Total Investment Needed:</strong> â‚¹${formatINR(investment2)}
    `;
}

// Reset functions
function resetAverage() {
    document.getElementById('qty1').value = '';
    document.getElementById('price1').value = '';
    document.getElementById('qty2').value = '';
    document.getElementById('price2').value = '';
    document.getElementById('averageResult').innerHTML = '';
}

function resetSecond() {
    document.getElementById('knownQty1').value = '';
    document.getElementById('knownPrice1').value = '';
    document.getElementById('targetAvg').value = '';
    document.getElementById('secondQty').value = '';
    document.getElementById('neededResult').innerHTML = '';
}
</script>
</body>
</html>
